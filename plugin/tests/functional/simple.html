<!DOCTYPE html>
<html>
<head>
    <title>Simple Test of Twinput</title>
    <link rel="stylesheet" type="text/css" href="simple.css" media="screen" />
</head>

<body>
  <div style="width: 500px; ">
    <div><span class="title">Say Something:</span></div>
    <div class="twinputdiv"><textarea class="twitter"></textarea></div>
  </div>
  <h1>Your recent tweets</h1>
  <div style="float: left" id="posts">Getting your tweets...</div>
    
  <script src="../../../vendor/jquery/jquery-1.4.4.js"></script>
  <script src="../../../vendor/jquery.twitter/jquery.jtwitter.js"></script>
  <script src="../../../plugin/src/twinput.js"></script>
  <script>
    $(document).ready(function() {

      $(".twitter").twinput();
      
      // Print recent tweets for user. Show use of jTwitter plugin
      $.jTwitter('ewpreston', 10, function(data){
        $('#posts').empty();
                $.each(data, function(i, post){
                    $('#posts').append(
                        '<div class="post">'
                        +' <div class="txt">'
                        // See output-demo.js file for details
                        + (i+1) + '. '+    post.text
                        +' </div>'
                        +'</div>'
                    );
                });
      });
    });
  </script>
</body>
</html>
